# Multi-Asset Configuration for 5-Coin Trading
# Uses Bybit CSV data with cross-asset features

symbol: "MULTI"  # Placeholder - actual symbols defined below
timeframe: "4h"

data:
  exchange_id: "bybit"  # Reference only
  timeframe: "4h"
  max_days: 730
  out_dir: "data/multi_asset"

  # Enable multi-asset mode
  multi_asset: true
  symbols:
    - "BTC"
    - "ETH"
    - "SOL"
    - "DOGE"
    - "XRP"

  # Path to Bybit CSV directory (update this path)
  bybit_csv_dir: "/Users/yuhaoli/code/MAS_For_Finance/ML_Final_Project/Bybit_CSV_Data"

  # Generate cross-asset market context features
  add_cross_features: true

news:
  use_llm_news: true
  news_query: "crypto OR bitcoin OR ethereum OR solana"
  search_provider: "serpapi"
  llm_model: "gpt-4o-mini"
  max_news_per_stream: 15
  max_search_results_per_stream: 50
  require_published_signal: true
  max_lookback_days: 30
  default_lookback_days: 14

learning:
  knowledge_transfer_frequency: 10
  trader_transfer_frequency: 20
  pruning_frequency: 50
  transfer_ratio: 0.5
  min_usage_threshold: 5
  min_success_rate: 0.3

agents:
  analyst:
    id: "A1"
    inventory:
      analyst.features:
        - talib_stack
        - stl
      analyst.trends:
        - gaussian_hmm
        - kalman_filter

  researcher:
    id: "R1"
    inventory:
      researcher.forecasting:
        - arima_x
        - tft
      researcher.uncertainty:
        - bootstrap_ensemble
        - quantile_regression
      researcher.calibration:
        - temperature_scaling
        - conformal_icp

  trader:
    id: "T1"
    use_llm: true
    llm_model: "gpt-4o-mini"
    log_thoughts: true
    inventory:
      trader.styles:
        - aggressive_market
        - passive_laddered_limit

  risk:
    id: "M1"
    inventory:
      risk.checks:
        - var_safe_band
        - leverage_position_limits
        - liquidation_safety
        - margin_call_risk

  evaluator:
    id: "E1"
